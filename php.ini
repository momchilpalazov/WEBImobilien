[PHP]
; Основни настройки
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = "C:/inetpub/Sites/Imobilien/storage/logs/php_errors.log"
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 20M
upload_max_filesize = 20M

; Пътища
extension_dir = "C:/Program Files/PHP/v8.0/ext"
extension=curl
extension=openssl
extension=pdo_mysql
extension=mbstring
extension=gd
extension=fileinfo
extension=mysqli
extension=soap
extension=sockets
extension=exif
extension=intl

; Сесии
session.save_handler = files
session.save_path = "C:/inetpub/Sites/Imobilien/storage/sessions"
session.gc_maxlifetime = 7200

; Кеширане
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; MySQL
mysqli.default_socket = "MySQL"
pdo_mysql.default_socket = "MySQL"

; Timezone
date.timezone = "Europe/Sofia"

; Mail
SMTP = localhost
smtp_port = 25

[curl]
curl.cainfo = "C:/Program Files/PHP/v8.0/extras/ssl/cacert.pem" 